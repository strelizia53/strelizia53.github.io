<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/logo.jpg" />
    <title>Strelizia</title>
  </head>
  <body>
    <section class="one">
      <nav>
        <h1>STRELIZIA<span>53</span></h1>
      </nav>
      <section class="projects">
        <h2>PROJECTS</h2>
        <div class="projectsHolder">
          <!-- Project one - Ream Calculator -->
          <div class="project">
            <img src="assets/screenshots/ReamCalculator.png" />
            <a
              class="projectTitle"
              href="https://www.strelizia53.site/ReamCalculator/"
              >Ream Calculator</a
            >
            <p class="projectDescription">
              A clean Calculator for finding out how many reams can fit per

            </p>
          </div>
          <!-- Project one - Ream Calculator -->
          <!-- Project two - Tic Tac Toe -->
          <div class="project">
            <img src="assets/screenshots/TicTacToe.png" />

              class="projectTitle"
              href="https://www.strelizia53.site/tictactoe/"
              >Tic Tac Toe</a
            >
            <p class="projectDescription">
              Classic game of Tic Tac Toe with clean, futuristic and minimal UI.
            </p>
          </div>
          <!-- Project two - Tic Tac Toe -->
          <!-- Project three - qr code generator -->
          <div class="project">
            <img src="assets/screenshots/qr.png" />
            <a class="projectTitle" href="https://www.strelizia53.site/qr/"

            >
            <p class="projectDescription">
              A simple yet useful QR code generator for all your qr code needs.
            </p>

          <!-- Project three - qr code generator -->
        </div>
